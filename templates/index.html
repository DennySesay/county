{% extends "base.html" %}

{% block content %}
    <h2>Enter Your Username</h2>
    <form method="POST" action="{{ url_for('main.index') }}" style="margin-top: 20px;">
        <div style="margin-bottom: 10px;">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required style="padding: 5px; width: 200px;">
        </div>
        <button type="submit" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Start Game
        </button>
    </form>
{% endblock %}
