{% extends "base.html" %}

{% block content %}
    <h2>Guess the Number</h2>
    <p>I'm thinking of a number between 1 and 100. Can you guess it?</p>
    <p><strong>Guess Count: {{ guess_count }}</strong></p>

    <form method="POST" action="{{ url_for('main.game') }}" style="margin-top: 20px;">
        <div style="margin-bottom: 10px;">
            <label for="guess">Your Guess:</label>
            <input type="number" id="guess" name="guess" min="1" max="100" required style="padding: 5px; width: 100px;">
        </div>
        <button type="submit" style="padding: 10px 20px; background-color: darkgray; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Submit Guess
        </button>
    </form>

    {% if message %}
        <p style="margin-top: 20px; color: blue;">{{ message }}</p>
    {% endif %}
{% endblock %}
